<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Virtual</title>
    <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="views/index/index.css">
</head>
<body>
    <div class="app-container">
        <main class="content-section">
            <section id="index-section" class="page-section active">
                <h1>Mi Colección</h1>
                <div class="search-filter-container">
                    <input type="text" id="pokemon-search"  class="search-input" placeholder="Buscar Pokémon por nombre...">
                    <ul class="pokemon-type-filter">
                        <li><button class="type active" data-type="">Todos</button></li>
                        <li><button class="type" data-type="normal">Normal</button></li>
                        <li><button class="type" data-type="fire">Fuego</button></li>
                        <li><button class="type" data-type="water">Agua</button></li>
                        <li><button class="type" data-type="grass">Planta</button></li>
                        <li><button class="type" data-type="electric">Eléctrico</button></li>
                        <li><button class="type" data-type="ground">Tierra</button></li>
                        <li><button class="type" data-type="poison">Veneno</button></li>
                        <li><button class="type" data-type="flying">Volador</button></li>
                        <li><button class="type" data-type="psychic">Psíquico</button></li>
                        <li><button class="type" data-type="ice">Hielo</button></li>
                        <li><button class="type" data-type="fighting">Lucha</button></li>
                        <li><button class="type" data-type="bug">Bicho</button></li>
                        <li><button class="type" data-type="rock">Roca</button></li>
                        <li><button class="type" data-type="steel">Acero</button></li>
                        <li><button class="type" data-type="ghost">Fantasma</button></li>
                        <li><button class="type" data-type="fairy">Hada</button></li>
                        <li><button class="type" data-type="dragon">Dragón</button></li>
                    </ul>
                </div>
                <progress id="collection-progress" value="0" max="150" style="width: 100%; height: 20px;"></progress>
                <span id="progress-label"></span>
                <div id="pokemon-grid" class="pokemon-grid"></div>  
            </section>


        </main>
        <div id="pokemon-detail-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-pokemon-name"></h2>
                <img id="modal-pokemon-image" src="" alt="">
                <p>Tipo: <span id="modal-pokemon-type"></span></p>
                <h3>Estadísticas:</h3>
                <ul id="modal-pokemon-stats"></ul>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-button active">
                <img src="assets/icons/home-icon.png" alt="Colección" class="nav-img" />
                <span>Colección</span>
            </a>
            <a href="views/sobres/sobres.html" class="nav-button">
                <img src="assets/icons/package-icon.png" alt="Sobres" class="nav-img" />
                <span>Sobres</span>
            </a>
            <a href="views/intercambio/intercambio.html" class="nav-button">
                <img src="assets/icons/exchange-icon.png" alt="Intercambio" class="nav-img" />
                <span>Intercambio</span>
            </a>
        </nav>
    </div>
    <script src="shared/js/script.js" defer></script>
    <script src="shared/js/index.js" defer></script>
</body>
</html>
