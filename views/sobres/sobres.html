<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Sobres</title>
    <link rel="stylesheet" href="sobres.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../../shared/css/vars.css">
</head>
<body>
    <div class="app-container">
        <main class="content-section">
            <section id="open-pack-section" class="page-section active">
                <h1>Abrir Sobres</h1>
                <button id="open-pack-button" class="action-button">¡Abrir Sobres!</button>
                <div id="pack-results" class="pack-results-grid"></div>
            </section>
        </main>
        <nav class="bottom-nav">
            <a href="../../index.html" class="nav-button">
                <img src="../../assets/icons/home-icon.png" alt="Colección" class="nav-img" />
                <span>Colección</span>
            </a>
            <a href="sobres.html" class="nav-button active">
                <img src="../../assets/icons/package-icon.png" alt="Sobres" class="nav-img" />
                <span>Sobres</span>
            </a>
            <a href="../intercambio/intercambio.html" class="nav-button">
                <img src="../../assets/icons/exchange-icon.png" alt="Intercambio" class="nav-img" />
                <span>Intercambio</span>
            </a>
        </nav>
    </div>

    <div id="pokemon-detail-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-pokemon-name"></h2>
            <img id="modal-pokemon-image" src="" alt="">
            <p>Tipo: <span id="modal-pokemon-type"></span></p>
            <h3>Estadísticas:</h3>
            <ul id="modal-pokemon-stats"></ul>
        </div>
    </div>
    <script src="../../shared/js/script.js" defer></script>
</body>
</html>
