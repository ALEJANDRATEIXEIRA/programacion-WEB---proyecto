<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Sobres</title>
    <link rel="stylesheet" href="sobres.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
    <link rel="stylesheet" href="../../shared/css/vars.css">
</head>
<body>
    <div class="app-container">
        <main class="content-section">

            <section id="open-pack-section" class="page-section active">

                <h1>Abrir Sobres</h1>
                
                <!-- Vista 1: Antes de abrir el sobre -->
                <div id="pre-open-view">
                    <img class="imagenSobre" src="../../assets/img/sobrePokemon.png" alt="Sobre Cartas Pokemon" width="200" height="250">
                    <section class="sobre-info">
                        <h2>Contenido del sobre:</h2>
                        <ul>
                            <li>6 cartas aleatorias</li>
                            <li>Posibilidad de cartas raras</li>
                            <li>¡Colecciona todos los Pokémon!</li>
                        </ul>
                    </section>
                    <button id="open-pack-button" class="action-button">¡Abrir Sobres!</button>
                </div>

                <!-- Vista 2: Después de abrir el sobre -->
                <div id="post-open-view" style="display: none;">
                    <h2>¡Sus Nuevas Cartas!</h2>
                    <p>Toca cada carta para revelarla</p>
                    <div id="pack-results" class="pack-results-grid"></div>
                    <button id="open-another-pack-button" class="action-button">¡Abrir Otro Sobre!</button>
                </div>

            </section>

        </main>

        <!-- navegación de las distitnas páginas -->
        <nav class="bottom-nav">
            <a href="../../index.html" class="nav-button">
                <img src="../../assets/icons/home-icon.png" alt="Colección" class="nav-img" />
                <span>Colección</span>
            </a>
            <a href="sobres.html" class="nav-button active">
                <img src="../../assets/icons/package-icon.png" alt="Sobres" class="nav-img" />
                <span>Sobres</span>
            </a>
            <a href="../intercambio/intercambio.html" class="nav-button">
                <img src="../../assets/icons/exchange-icon.png" alt="Intercambio" class="nav-img" />
                <span>Intercambio</span>
            </a>
        </nav>
    </div>

    <!-- Modal de información de Pokémon -->
    <div id="pokemon-detail-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-pokemon-name"></h2>
            <img id="modal-pokemon-image" src="" alt="">
            <p>Tipo: <span id="modal-pokemon-type"></span></p>
            <h3>Estadísticas:</h3>
            <ul id="modal-pokemon-stats"></ul>
        </div>
    </div>

    <script src="../../shared/js/script.js" defer></script>
    <script src="../../shared/js/sobres.js" defer></script>
</body>
</html>
